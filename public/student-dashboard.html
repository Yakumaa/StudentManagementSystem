<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Dashboard</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
			rel="stylesheet"
		/>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JS -->
		<script src="utils.js"></script>
		<script src="student-dashboard.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">Student Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" href="#" data-section="students">Students</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-section="admins">Admins</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<span class="nav-link" id="adminName"></span>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" id="logoutBtn"> <i class="bi bi-box-arrow-right"></i> Logout </a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<!-- Students Section -->
			<div id="studentsSection">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h2>Students</h2>
					<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
						<i class="bi bi-plus-circle"></i> Add Student
					</button>
				</div>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Gender</th>
								<th>Date of Birth</th>
								<th>Address</th>
								<th>Phone No.</th>
								<th>Batch Year</th>
								<th>Semester</th>
								<th>Shift</th>
								<th>Attendance</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="studentsTableBody"></tbody>
					</table>
				</div>
			</div>

			<!-- Admins Section -->
			<div id="adminsSection" style="display: none">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h2>Administrators</h2>
					<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAdminModal">
						<i class="bi bi-plus-circle"></i> Add Admin
					</button>
				</div>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Phone No.</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="adminsTableBody"></tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Add Student Modal -->
		<div class="modal fade" id="addStudentModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add New Student</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form id="addStudentForm">
							<div class="mb-3">
								<label class="form-label">Name</label>
								<input type="text" class="form-control" name="name" required />
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" class="form-control" name="email" required />
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input type="password" class="form-control" name="password" required />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="saveStudentBtn">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Add Admin Modal -->
		<div class="modal fade" id="addAdminModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add New Administrator</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form id="addAdminForm">
							<div class="mb-3">
								<label class="form-label">Name</label>
								<input type="text" class="form-control" name="name" required />
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" class="form-control" name="email" required />
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input type="password" class="form-control" name="password" required />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="saveAdminBtn">Save</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
