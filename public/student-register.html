<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Registration</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JS -->
		<script src="student-register.js"></script>
	</head>
	<body class="bg-light">
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="card shadow">
						<div class="card-body">
							<h2 class="card-title text-center mb-4">Student Registration</h2>
							<form id="registrationForm" class="needs-validation" novalidate>
								<div class="row g-3">
									<!-- Personal Information -->
									<div class="col-md-6">
										<label class="form-label">First Name</label>
										<input type="text" class="form-control" name="firstName" required />
									</div>
									<div class="col-md-6">
										<label class="form-label">Last Name</label>
										<input type="text" class="form-control" name="lastName" required />
									</div>
									<div class="col-12">
										<label class="form-label">Father's Name</label>
										<input type="text" class="form-control" name="fathersName" required />
									</div>
									<div class="col-md-6">
										<label class="form-label">Email</label>
										<input type="email" class="form-control" name="email" required />
									</div>
									<div class="col-md-6">
										<label class="form-label">Password</label>
										<input type="password" class="form-control" name="password" required />
									</div>

									<!-- Additional Details -->
									<div class="col-md-6">
										<label class="form-label">Gender</label>
										<select class="form-select" name="gender" required>
											<option value="">Choose...</option>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
											<option value="Other">Other</option>
										</select>
									</div>
									<div class="col-md-6">
										<label class="form-label">Date of Birth</label>
										<input type="date" class="form-control" name="dateOfBirth" required />
									</div>
									<div class="col-12">
										<label class="form-label">Address</label>
										<input type="text" class="form-control" name="address" required />
									</div>
									<div class="col-md-6">
										<label class="form-label">Phone Number</label>
										<input type="tel" class="form-control" name="phoneNumber" pattern="[0-9]{10}" required />
									</div>

									<!-- Academic Information -->
									<div class="col-md-6">
										<label class="form-label">Department</label>
										<select class="form-select" name="departmentId" required>
											<option value="">Choose...</option>
											<!-- Will be populated dynamically -->
										</select>
									</div>
									<div class="col-md-4">
										<label class="form-label">Batch Year</label>
										<input type="number" class="form-control" name="batchYear" min="2020" max="2030" required />
									</div>
									<div class="col-md-4">
										<label class="form-label">Current Semester</label>
										<input type="number" class="form-control" name="currentSemester" min="1" max="8" required />
									</div>
									<div class="col-md-4">
										<label class="form-label">Shift</label>
										<select class="form-select" name="shift" required>
											<option value="">Choose...</option>
											<option value="Morning">Morning</option>
											<option value="Evening">Evening</option>
										</select>
									</div>

									<!-- Profile Picture
									<div class="col-12">
										<label class="form-label">Profile Picture</label>
										<input type="file" class="form-control" name="profilePicture" accept="image/*" />
									</div> -->

									<div class="col-12">
										<div id="errorMessage" class="alert alert-danger" style="display: none"></div>
										<button class="btn btn-primary w-100" type="submit">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
